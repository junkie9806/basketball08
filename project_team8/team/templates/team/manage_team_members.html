<!-- team/manage_team_members.html -->

<h2>Team: {{ team.name }}</h2>

<h3>Add Team Member</h3>
<form method="POST" action="{% url 'main:team:manage_team_members' %}">
  {% csrf_token %}
  <label for="playername">Select Player:</label>
  <select id="playername" name="playername" required>
    {% for player in players %}
      <option value="{{ player.playername }}">{{ player.playername }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Member</button>
</form>

<h3>Team Members</h3>
<ul>
  {% for member in team.members.all %}
    <li>{{ member.player.playername }}</li>
  {% empty %}
    <li>No team members yet.</li>
  {% endfor %}
</ul>
