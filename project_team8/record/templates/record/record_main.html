<!DOCTYPE html>
<html>
<head>
    <title>기록 관리</title>
</head>
<body>
    <h1>기록 관리</h1>
    <a href="{% url 'main:record:record_write' %}">기록등록</a>
    <ul>
        {% for record in records %}
        <li>
            <h3>{{ record.record_name}}</h3>
            <p>{{ record.score }}</p>
            <p>{{ record.assist }}</p>
            <p>{{ record.rebound }}</p>
            <p>{{ record.steal }}</p>
            <p>{{ record.block }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'main:home' %}">메인 페이지로 돌아가기</a>
</body>
</html>
