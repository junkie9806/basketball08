<!DOCTYPE html>
<html>
<head>
    <title>커뮤니티</title>
</head>
<body>
    <h1>커뮤니티</h1>
    <a href="{% url 'main:board:write' %}">글 작성</a>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
