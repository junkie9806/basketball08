{% extends 'main/base.html' %}

{% block content %}
  <h2>선수 목록</h2>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>키</th>
        <th>몸무게</th>
        <th>팀</th>
        <th>포지션</th>
        <!-- 필요한 경우 더 많은 열 추가 -->
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.height }}</td>
          <td>{{ player.weight }}</td>
          <td>{{ player.team }}</td>
          <td>{{ player.position }}</td>
          <!-- 원하는 만큼 더 많은 선수 정보를 표시 -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
