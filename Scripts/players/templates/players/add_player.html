<!DOCTYPE html>
<html>
<head>
    <title>선수추가</title>
</head>
<body>
    <h1>선수추가</h1>
    <!-- 선수 추가 폼 -->
    <form method="POST" action="{% url 'players:add_player' %}">
        {% csrf_token %}
        <!-- 필요한 입력 필드들 -->
        <input type="text" name="name" placeholder="이름" required>
        <input type="number" name="height" placeholder="키" required>
        <input type="number" name="weight" placeholder="몸무게" required>
        <input type="text" name="position" placeholder="포지션" required>
        <button type="submit">저장</button>
    </form>
    {% if added_player %}
    <h2>추가된 선수 정보</h2>
    <p>이름: {{ added_player.name }}</p>
    <p>키: {{ added_player.height }}</p>
    <p>몸무게: {{ added_player.weight }}</p>
    <p>포지션: {{ added_player.position }}</p>    
    <a href="{% url 'players:player_main' %}">선수 메인 페이지로 돌아가기</a>
    {% endif %}
    <a href="{% url 'players:player_main' %}">선수 메인 페이지로 돌아가기</a>
</body>
</body>
</html>
