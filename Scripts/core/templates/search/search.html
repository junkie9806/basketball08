{% extends 'main/base.html' %}

{% block title %}검색 결과{% endblock %}

{% block content %}
    <h1>검색 결과</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
{% endblock %}
