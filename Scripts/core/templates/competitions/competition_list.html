
{% extends 'main/base.html' %}

{% block title %}대회 목록 - 농구 매칭 및 기록 관리{% endblock %}

{% block content %}
    <h1>대회 목록</h1>
    <ul>
        {% for competition in competitions %}
            <li>{{ competition.name }}</li>
        {% empty %}
            <li>등록된 대회가 없습니다.</li>
        {% endfor %}
    </ul>
{% endblock %}
